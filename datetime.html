<script>
    (function( $ ){
        const UTCT = 7;
        const padNum = function(input){
            if (input < 10){
                return "0"+ input
            }
            return input
        }
        $("#start").on('click', function(){
            let time_zone = $("#timezone").val();
            console.log(time_zone)
            let input_time = $("#input_time").val();
            if (input_time == ""){
                alert("Missed input");
                return
            }
            try{
                let tmp = input_time[input_time.length - 1]
                let timestamp = Math.round((new Date(input_time).getTime()/1000));
                if (tmp == "Z"){
                    timestamp -= time_zone*3600;
                }
                var date = new Date(timestamp*1000);
                let day = date.getDate();
                let output = padNum(date.getDate())+
                        "/"+padNum(date.getMonth()+1)+
                        "/"+padNum(date.getFullYear())+
                        " "+padNum(date.getHours())+
                        ":"+padNum(date.getMinutes())+
                        ":"+padNum(date.getSeconds());
                $("#output_time").val(output);

            }catch(e){
                alert(e);
            }
        })
     })( jQuery );
